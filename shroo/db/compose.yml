
services:
  bfdlm-db:
    image: postgres:17.5
    container_name: bfdlm_db
    env_file: ".env"
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - BFDLMDB
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myproject_user -d myproject_db"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgresql_data:
    driver: local

networks:
  BFDLMDB:
    driver: bridge